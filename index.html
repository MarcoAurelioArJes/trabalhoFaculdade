<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Money</title>
</head>
<body>
    <header>
        <h3>Manage Money</h3>
    </header>
    <section>
            <p>
                Somos o Manage Money um aplicativo para você poder controlar seus gastos de maneira
                simples.
            </p>
            <p>
                Abaixo você pode se cadastrar caso não tenha uma conta criada, ou somente entrar
                se já possui conta no Manage Money.
            </p>
    </section>
    <section>
        <div>
            <label for="inputNome">
                Nome
            </label>
            <input type="text" id="inputNome">
        </div>
        <div>
            <label for="inputCpf">
                CPF
            </label>
            <input type="text" maxlength="11" id="inputCpf">
        </div>
        <div>
            <label for="inputDataNascimento">
                Data Nascimento
            </label>
            <input type="date" id="inputDataNascimento">
        </div>
        <div>
            <label for="inputEmail">
                Email
            </label>
            <input type="text" id="inputEmail">
        </div>
        <div>
            <label for="inputSenha">
                Senha
            </label>
            <input type="password" id="inputSenha">
            <label for="inputConfirmaSenha">
                Confirmar Senha
            </label>
            <input type="password" id="inputConfirmaSenha">
        </div>
        <button>
            Cadastrar
        </button>
    </section>
    <section>
        <div>
            <label for="inputEmailEntrar">
                Email
            </label>
            <input type="text" id="inputEmailEntrar">
        </div>
        <div>
            <label for="inputSenhaEntrar">
                Senha
            </label>
            <input type="password" id="inputSenhaEntrar">
        </div>
        <button>
            Entrar
        </button>
    </section>
</body>
</html>
