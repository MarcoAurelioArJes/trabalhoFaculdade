<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/cadastroLancamento.css">
    <script src="js/index.js" defer></script>
    <title>Manage Money</title>
</head>
<body>

    
    <header id="home" class="cabecalho">
        <div id="cabecalhoLogo">
            <h1>Manage Money</h1>
        </div>

        <div id="cabecalhoNav">
            <nav>
                <ul>
                    <li>
                        <a href="./#home" class="linksCabecalho">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="./#sobre" class="linksCabecalho">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="./#contato" class="linksCabecalho">
                            Contato
                        </a>    
                    </li>
                    <li>
                        <a href="./relatorio.html" class="linksCabecalho">
                            Relatorios
                        </a>    
                    </li>
                    <li>
                        <a href="./metas.html" class="linksCabecalho">
                            Metas
                        </a>    
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    
    <section class="sessaoFormMetas">


            <!-- Cabecalho Cadastro -->
            <div class="cabecalhoCard">
                <h2>
                    Cadastro de Metas
                </h2>
            </div>

            <!-- Campos Cadastro -->
            <form action="/submit-form" method="POST" onsubmit="return enviarFormulario(event)">
            <label for="cars">Selecione o tipo de meta:</label>
            <select name="tipoMetas" id="tipoMetas" required onchange="tipoMeta()">
                <option value="categoria">Por Categoria</option>
                <option value="despesasGerais">Despesas Gerais</option>
            </select>
            <div>&nbsp;</div>
            <div id="campoCategoria">
                <label for="cars">Categoria:</label>
                <select name="cars" id="cars">
                    <option value="alimentacao">Alimentação</option>
                    <option value="comunicacao">Comunicação</option>
                    <option value="educacao">Educaçao</option>
                    <option value="habitacao">Habitação</option>
                    <option value="higieneBeleza">Higiene e beleza</option>
                    <option value="lazer">Lazer</option>
                    <option value="reumneracao">Remuneraçao</option>
                    <option value="saude">Saúde</option>
                    <option value="transporte">Transporte</option>
                    
                </select>
            </div>
            <div>&nbsp;</div>
            <div>
                <label for="inputTitulo"> Título <span class="obrigatorio">*</span></label>
                <input type="text" maxlength="50" class="input" id="inputTitulo" required title="Campo título é obrigatório">
            </div>
            <div>
                <label for="inputDescricao"> Descrição </label>
                <textarea rows="5" maxlength="250">
                    
                </textarea>
            </div>
            <div>
                <label for="inputValor"> Valor <span class="obrigatorio">*</span></label>
                <input type="number" maxlength="11" id="inputValor" required title="Campo título é obrigatório">
                
            </div>

             <div class="divButton">
                <button class="signButton" id="signupButton" type="submit"> Cadastrar </button>
            </div>
        </form>
        <p class="erro"></p>

    </section>

    

    
</body>
</html>
