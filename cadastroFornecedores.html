<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/cadastroFornecedores.css">
    <title>Cadastro fornecedores na Manage Money</title>
</head>
<body>

    <header id="home" class="cabecalho">
        <div id="cabecalhoLogo">
            <h1>Manage Money</h1>
        </div>

        <div id="cabecalhoNav">
            <nav>
                <ul>
                    <li>
                        <a href="#home" class="linksCabecalho">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#sobre" class="linksCabecalho">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="#contato" class="linksCabecalho">
                            Contato
                        </a>    
                    </li>
                    <li>
                        <a href="./relatorio.html" class="linksCabecalho">
                            Relatorios
                        </a>    
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="cadastroFornecedor">

        <div id="cadastroFornecedorCard">

            <!-- Cabecalho Cadastro Fornecedor -->
            <div id="cabecalhoCadastroFornecedor">
                <h2>
                    Cadastro de Fornecedor
                </h2>
                <div id="divisor"></div>
            </div>

            <form id="formFornecedor">

                <div class="campoCadastroFornecedores">
                    <label for="inputNome"> Título </label>
                    <input type="text" id="inputNome" placeholder="Nome do fornecedor" required>
                </div>

                <div class="campoCadastroFornecedores">
                    <label for="inputDescricao"> Descrição </label>
                    <input type="text" id="inputDescricao" placeholder="Descrição do fornecedor">
                </div>

                <div class="campoCadastroFornecedores">
                    <label for="categoriasFornecedor">Categoria</label>
                    <select id="categoriasFornecedor" required>
                        <option value="">Selecione uma opção</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="comunicacao">Comunicação</option>
                        <option value="educacao">Educaçao</option>
                        <option value="habitacao">Habitação</option>
                        <option value="higieneBeleza">Higiene e beleza</option>
                        <option value="lazer">Lazer</option>
                        <option value="reumneracao">Remuneraçao</option>
                        <option value="saude">Saúde</option>
                        <option value="transporte">Transporte</option>
                    </select>
                </div>

                <div class="divButtonFornecedores">
                    <button class="ButtonFornecedores"> Salvar </button>
                </div>

            </form>

        </div>

    </section>
    
</body>
</html>
